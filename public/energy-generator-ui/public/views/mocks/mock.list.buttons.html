<div ng-if="row.entity._id" style="padding: 6px 5px 4px 5px" ng-click="$event.stopPropagation()">
    <button class="taskbutton btn btn-xs fa fa-pencil" ng-class=""
            ng-click="grid.appScope.open(row.entity._id)" tooltip-placement="left"></button>
    <button class="taskbutton btn btn-xs fa fa-trash-o"
            ng-click="grid.appScope.delete(row.entity._id)" tooltip-placement="left"></button>
</div>
